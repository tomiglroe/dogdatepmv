	<h1 class="h1-strong">{{ title }}</h1>

	<!--Listado de los usuarios-->
	<div *ngFor="let user of users" class="item-user">

		<ul class="col col-md-8 list-group">

			<li class="list-group-item list-group-item-secondary" *ngIf="user._id != identity._id">

				<div class="profile-follow">

					<div class="img-name" [routerLink]="['/perfil', user._id]">

						<!--Imagen de usuario o imagen por defecto-->
						<div class="image-user">
							<!--<img src="{{ url + 'get-image-user' + user }}" *ngIf="user.image" />-->
							<img src="../../../assets/images/user-perro.png" class="user-perro" />
							<!--*ngIf="!user.image" />-->
						</div>

						<!--Nombre de usuario-->
						<a class="dogname">
							{{ user.dogname.toUpperCase() }}
						</a>

					</div>

					<!--Botones de Seguir o Dejar de seguir-->
					<div *ngIf="user._id != identity._id">

						<button class="btn btn-success" *ngIf="follows.indexOf(user._id) < 0" (click)="followUser(user._id)">
							<i class="fas fa-plus-circle">
								Seguir
							</i>
						</button>

						<button class="btn btn-primary" *ngIf="follows.indexOf(user._id) >= 0" (mouseenter)="mouseEnter(user._id)"
							(mouseleave)="mouseLeave(user._id)" (click)="unFollowUser(user._id)"
							[class.btn-danger]="user._id == followUserOver">
							<span *ngIf="user._id == followUserOver; else following">
								<i class="fas fa-minus-circle">
									No Seguir
								</i>
							</span>
							<ng-template #following>
								<i class="fas fa-eye">
									Siguiendo
								</i>
							</ng-template>
						</button>
					</div>
				</div>

			</li>

		</ul>

	</div>

	<div>

		<!--Aquí hago la paginación-->
		<ul class="pagination justify-content-center">
			<li *ngIf="page > 1">
				<button type="button" class="btn btn-outline-dark">
					<a [routerLink]="['/perros/', prev_page]">Anterior</a>
				</button>
			</li>
			<li *ngIf="pages != page">
				<button type="button" class="btn btn-outline-dark">
					<a [routerLink]="['/perros/' + next_page]">Siguiente</a>
				</button>
			</li>
		</ul>
	</div>
