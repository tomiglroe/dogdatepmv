<div class="card" style="width: 12rem;">
  <img class="card-img-top" src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity.image"
    alt="Foto de perfil">
  <img class="card-img-top" src="assets/images/user-perro.png" *ngIf="!identity.image" alt="Foto de perfil">
  <div class="card-body">
    <h5 class="card-title">{{ identity.dogname.toUpperCase() }}</h5>
  </div>

  <div class="card-body">
    <button type="button" class="btn btn-outline-success">
        <i class="fas fa-redo-alt"></i>
        <span> {{ stats.following }}</span>
    </button>

    <button type="button" class="btn btn-outline-danger">
        <i class="fas fa-undo-alt"></i>
        <span> {{ stats.followed }}</span>
    </button>

    <button type="button" class="btn btn-outline-primary">
        <i class="far fa-edit"></i>
        <span> {{ stats.publication }}</span>
      </button>
</div>
</div>

<!--Formulario de publicación-->
<div id="new-publication" class="card" style="width: 12rem;" class="col-lg-4 pull-left panel panel-default">
	
	<div class="alert alert-success" *ngIf="status == 'success'">
		Publicación enviada correctamente
	</div>
	<div class="alert alert-danger" *ngIf="status == 'error'">
		Publicación no enviada 
	</div>

	<form #newPubForm="ngForm" (ngSubmit)="onSubmit(newPubForm, $event);" class="col-lg-10">
		<p>
			<label>¿Que estas pensando hoy?</label>
			<textarea name="text" #text="ngModel" [(ngModel)]="publication.text" class="form-control" required></textarea>
			<span *ngIf="!text.valid && text.touched">
				El texto de la publicación es obliatorio
			</span>
		</p>

		<p>
			<label>Sube una imagen</label>
			<input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
		</p>

		<input type="submit" value="Enviar" class="btn btn-success" [disabled]="!newPubForm.form.valid" />
	</form>
</div>
