<div class=colo-lg-5>

    <h1 class="h1-strong">{{ title }}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro completado correctamente, <a [routerLink]="['/login']">Ya puedes acceder con tus datos</a>
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        El registro no ha podido completarse, el correo electrónico ya está en nuestra base de datos
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">

        <p>
            <label>Nombre del perro</label>
            <input type="text" name="dogname" #dogname="ngModel" [(ngModel)]="user.dogname" class="form-control"
                required />
            <span *ngIf="!dogname.valid && dogname.touched">El nombre del perro es obligatorio</span>
        </p>

        <p>
            <label>Correo electrónico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
            <span *ngIf="!email.valid && email.touched">El correo electrónico no es correcto</span>
        </p>

        <p>
            <label>Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required />
            <span *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
        </p>

        <input type="submit" value="{{ title }}" class="btn btn-primary" [disabled]="!registerForm.form.valid">
    </form>

</div>
