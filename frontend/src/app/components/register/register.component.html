<div class=colo-lg-6>

    <h1 class="h1-strong">{{ title }}</h1>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">

        <p>
            <label>Nombre del perro</label>
            <input type="text" name="dogname" #dogname="ngModel" [(ngModel)]="user.dogname" class="form-control"
                required />
            <span *ngIf="!dogname.valid && dogname.touched">El nombre del perro es obligatorio</span>
        </p>

        <p>
            <label>Correo electr칩nico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
            <span *ngIf="!email.valid && email.touched">El correo electr칩nico no es correcto</span>
        </p>

        <p>
            <label>Contrase침a</label>
            <input type="text" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
                required />
            <span *ngIf="!password.valid && password.touched">La contrase침a es obligatoria</span>
        </p>

        <input type="submit" value="{{ title }}" class="btn btn-primary" [disabled]="!registerForm.form.valid">
    </form>

</div>
