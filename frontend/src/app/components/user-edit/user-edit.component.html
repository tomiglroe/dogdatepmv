<div class="col-lg-5">
  <h1 class="h1-strong">{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Tus datos han sido actualizados
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    No se han podido actualizar tus datos
  </div>

  <p>Estos son tus datos actuales, modifica los que quieras actualizar:</p>

  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label>Nombre del perro:</label>
      <input type="text" name="dogname" #dogname="ngModel" [(ngModel)]="user.dogname" required class="form-control" />
      <span *ngIf="!dogname.value && dogname.touched">
        El nombre del perro es obligatorio
      </span>
    </p>

    <p>
      <label>Correo electr√≥nico:</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control" />
      <span *ngIf="!email.value && email.touched">
        El email es obligatorio
      </span>
    </p>

    <div class="user-image-for-edit" *ngIf="user.image">
      <img src="{{ url + 'get-image-user/' + user.image }}" />
    </div>

    <p>
      <label>Sube tu avatar&nbsp;</label>
      <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)" />
    </p>

    <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />
  </form>

</div>
